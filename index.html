<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>News Insight</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<nav>
  <button id="india" onclick="onNavItemClick('india')">India</button>
  <button id="finance" onclick="onNavItemClick('finance')">Finance</button>
  <button id="politics" onclick="onNavItemClick('politics')">Politics</button>
  <button id="technology" onclick="onNavItemClick('technology')">Technology</button>
</nav>

<div>
  <input type="text" id="search-text" placeholder="Search news..." />
  <button id="search-button">Search</button>
</div>

<div id="cards-container"></div>

<!-- News card template -->
<template id="template-news-card">
  <div class="news-card">
    <img id="news-img" alt="news image" />
    <h3 id="news-title"></h3>
    <p id="news-desc"></p>
    <small id="news-source"></small>
  </div>
</template>

<script src="script.js"></script>
</body>
</html>
